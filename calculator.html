<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <p class="js-output Output">Output here</p>
    <p>
      <button
        onclick="
      getValue('7')"
      >
        7
      </button>
      <button
        onclick="
      getValue('8')"
      >
        8
      </button>
      <button
        onclick="
      getValue('9')"
      >
        9
      </button>
      <button
        class="orange"
        onclick="
      getValue('/')"
      >
        รท
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('4')"
      >
        4
      </button>
      <button
        onclick="
      getValue('5')"
      >
        5
      </button>
      <button
        onclick="
      getValue('6')"
      >
        6
      </button>
      <button
        class="orange"
        onclick="
      getValue('*')"
      >
        x
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('1')"
      >
        1
      </button>
      <button
        onclick="
      getValue('2')"
      >
        2
      </button>
      <button
        onclick="
      getValue('3')"
      >
        3
      </button>
      <button
        onclick="
      getValue('-')"
        class="orange"
      >
        &#8722;
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('0')"
      >
        0
      </button>
      <button
        onclick="
      getValue('.')"
      >
        &#x2e;
      </button>
      <button
        onclick="
      evaluation()"
      >
        =
      </button>
      <button
        onclick="
      getValue('+')"
        class="orange"
      >
        +
      </button>
    </p>
    <button
      onclick="
    calculation = '';
    document.querySelector('.js-output').innerHTML = calculation;"
    >
      clear
    </button>
    <script src="calculator.js"></script>
  </body>
</html>
