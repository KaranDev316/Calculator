<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <style>
      body {
        background-color: black;
      }
      button {
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: rgb(51, 51, 51);
        font-size: 18px;
      }
      .Output {
        color: white;
        font-size: 25px;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p class="js-output Output">Output here</p>
    <p>
      <button
        onclick="
      getValue('7')"
      >
        7
      </button>
      <button
        onclick="
      getValue('8')"
      >
        8
      </button>
      <button
        onclick="
      getValue('9')"
      >
        9
      </button>
      <button
        class="orange"
        onclick="
      getValue('/')"
      >
        รท
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('4')"
      >
        4
      </button>
      <button
        onclick="
      getValue('5')"
      >
        5
      </button>
      <button
        onclick="
      getValue('6')"
      >
        6
      </button>
      <button
        class="orange"
        onclick="
      getValue('*')"
      >
        x
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('1')"
      >
        1
      </button>
      <button
        onclick="
      getValue('2')"
      >
        2
      </button>
      <button
        onclick="
      getValue('3')"
      >
        3
      </button>
      <button
        onclick="
      getValue('-')"
        class="orange"
      >
        &#8722;
      </button>
    </p>
    <p>
      <button
        onclick="
      getValue('0')"
      >
        0
      </button>
      <button
        onclick="
      getValue('.')"
      >
        &#x2e;
      </button>
      <button
        onclick="
      evaluation()"
      >
        =
      </button>
      <button
        onclick="
      getValue('+')"
        class="orange"
      >
        +
      </button>
    </p>
    <button
      onclick="
    calculation = '';
    document.querySelector('.js-output').innerHTML = calculation;"
    >
      clear
    </button>
    <script>
      let calculation = "";
      function getValue(value) {
        calculation += value;
        document.querySelector(".js-output").innerHTML = calculation;
      }
      function evaluation() {
        calculation = eval(calculation);
        document.querySelector(".js-output").innerHTML = calculation;
      }
    </script>
  </body>
</html>
