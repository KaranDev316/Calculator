<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <style>
      body {
        background-color: black;
      }
      button {
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: rgb(51, 51, 51);
      }
      .Output {
        color: white;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p class="js-output Output">Output here</p>
    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">รท</button>
    </p>
    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">x</button>
    </p>
    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">&#8722;</button>
    </p>
    <p>
      <button>0</button>
      <button>&#x2e;</button>
      <button>=</button>
      <button class="orange">+</button>
    </p>
    <button>clear</button>
  </body>
</html>
